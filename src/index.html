  <main id="maincontent">
    <section id="map-container">
      <a href='#neighborhoods-select' class='skip-link' aria-label="Skip to filter options"></a>
      <div id="map" aria-hidden="true"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" aria-label="Select Neighborhood" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" aria-label="Select Cusisine" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="text/javascript" src="js/idb.js"></script>
  <script type="text/javascript" src="js/idbhelper.js"></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
