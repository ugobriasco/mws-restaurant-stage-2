<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Reviews</title>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/styles.md.css">
  <link rel="stylesheet" href="css/styles.lg.css">
  <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />
</head>

<body class="inside">

  <header>
    <h1><a href="/" aria-label="link to Home">Restaurant Reviews</a></h1>
  </header>
  <nav aria-label="Breadcrumb">
    <ol id="breadcrumb" >
      <li><a href="/">Home</a></li>
    </ol>
  </nav>
  <main id="maincontent">
    <section id="map-container" role="application">
      <a href='#restaurant-container' class='skip-link' aria-label="Skip map to restaurant description"></a>
      <div id="map" aria-hidden="true" ></div>
    </section>
    <section id="restaurant-container">
      <h2 id="restaurant-name" tabindex="0"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address" tabindex="0"></p>
      <table id="restaurant-hours" tabindex="0"></table>
    </section>
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
  </main>
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>


  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBV35fUoGLVq9aIRmCiMZBRJW7c0KIBnbg&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
